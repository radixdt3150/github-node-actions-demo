name: Node.js CI

on:
  push:
    branches: [ "main" ]
    
jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm run test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm i -g pnpm
    - run: pnpm install
    - run: echo "Build and Deploy successful"


